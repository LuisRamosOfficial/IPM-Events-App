<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../event.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialize</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <a href="../../">
                <h1 id="title">Socialize</h1>
            </a>
        </nav>
        <form class="menu">
            <h1>{{eventtitle}}</h1>
            <img src="../../../{{eventthumbnail}}"/>
            <p class="date">{{eventmeetingdate}} - {{eventmeetingtime}}</p>
            <p class="date">{{eventlocation}}</p>
            <p class="description"> {{eventdescription}} </p>

            <button>Participar</button>
        </form>
        <footer onclick="footer()">
            <img src="../../homebutton.svg"/>
        </footer>
    </div>
    <script defer src="../../global.js"></script>
    <script defer src="../event.js"></script>
</body>
</html>
